<div class="bg-full">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-0 bg">
        <!-- Background + texto -->
      </div>
    </div>
  </div>

  <div class="cards-grupo" *ngFor="let produto of listaProdutos">
  
    <mat-card class="cards mat-elevation-z3">
      <!-- nome do produto-->
      <mat-card-title class="title">
        {{produto.nome}}
      </mat-card-title>
      <!-- imagem do produto -->
      <div class="imagem">
        <img src="{{produto.foto}}" alt="Peças de Roupa">
      </div>
      <!-- descrição dos produtos -->
      <mat-card-subtitle class="subtitle">
        Cor: {{produto.cor}}
        <br>
        Quantidade em Estoque: {{produto.qtEstoque}}
      </mat-card-subtitle>
      <!-- Preço do Produto -->
      <mat-card-title class="title">
        Preço: R{{produto.valor | currency}}
      </mat-card-title>
  
    </mat-card>
  
  </div>
