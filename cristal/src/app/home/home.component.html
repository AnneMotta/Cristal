<div class="bg-full">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-0 bg">
        <!-- Background + texto -->
      </div>
    </div>
  </div>

<div class="titulo-card">
  Confira!
</div>

<div class="cards-grupo" *ngFor="let produto of listaProdutos">
  <mat-card class="cards mat-elevation-z3" [routerLink]="['/item-produto', produto.id]">
    <!-- nome do produto-->
    <mat-card-title class="title">
      {{produto.nome}}
    </mat-card-title>
    <!-- imagem do produto -->
    <div class="imagem">
      <img src="{{produto.foto}}" alt="Peças de Roupa">
    </div>
   
    <!-- Preço do Produto -->
    <mat-card-title class="title">
      R{{produto.valor | currency}}
    </mat-card-title>

  </mat-card>

</div>
