<div class="body">

    <div class="body">

        <div class="grid second-nav">
            <nav>
                <ol class="breadcrumb-list pt-4 ml-3">
                    <li class="breadcrumb-item" routerLink="/home">Home</li>
                    <li class="breadcrumb-item" routerLink='/produtos'>produtos</li>
                    <li class="breadcrumb-item active">{{produto.id}}</li>
                </ol>
            </nav>
        </div>

        <main class="main text-center mt-5">
            <div class="col-md-12 d-flex text-justify-content-center">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="imagem-produto d-flex justify-content-center ">
                                <div class="card-img card-front" style="width: 18rem;">
                                    <img class="image-responsive shadow-lg" src="{{produto.foto}}"
                                        alt="Imagem de capa do card">
                                </div>
                                <div class="card-img card-back" style="width: 18rem;">
                                    <img class="image-responsive shadow-lg" src="assets"
                                                alt="Imagem de capa do card">
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="column-xs-12 column-md-5 pt-5">
                                <h1 class="card-title text-left lead text-nowrap bd-highlight">
                                    {{produto.nome}}
                                </h1>
                                <div class="descricao">
                                    <div class="card-body text-left">
                                        <!-- <p class="card-subtitle pt-1 text-muted lead">Peça: {{produto.categoria}}</p> -->
                                        <p class="card-subtitle lead"> R$ 50,00
                                            R{{produto.valor | currency}}
                                        </p>
                                        <!-- <p class="card-subtitle pt-1 lead">Quantidade em estoque: {{produto.qtdEstoque}}</p> -->
                                        <p class="card-text lead d-flex text-justify pt-1">
                                            {{produto.descricao}}
                                        </p>

                                        <div class="row">
                                            <div class="col">
                                                <p class="card-subtitle pt-2 text-muted lead inline">Cores:
                                                    {{produto.cor}}
                                                </p>
                                                <p class="card-subtitle pt-2 text-muted lead inline">Tamanho:
                                                    {{produto.tamanho}}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p class="lead block pt-3">Deseja excluir este produto?</p>
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
                                    <button class="btn btn-outline-danger" (click)="btnNao()">Não</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
