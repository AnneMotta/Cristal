<section class="form-contato">
    <div class="row">
      <div class="col-md-6">
          <div class="form-group">
            <h5 class="titulo-form text-center mt-5 mb-3">Entre em contato conosco!</h5>  

            <input name="nome" type="text" class="form-control" placeholder="Nome Completo" />   
            <input name="email" type="text" class="form-control" placeholder="Email" />

            <input name="telefone" type="tel" class="form-control" placeholder="(xx) xxxxx-xxxx" />
            <input name="assunto" type="text" class="form-control" placeholder="Assunto" />

            <textarea name="text" class="form-control" placeholder="Comentario" rows="8"></textarea>

            <button class="btn btn-outline-info mt-2 ml-4 input">Enviar</button>

            <button class="btn btn-outline-danger mt-2 ml-4 input">Cancelar</button>

          </div>
      </div>
    </div>
</section>
