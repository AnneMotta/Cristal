<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="../../assets/bubble-kidv3.png" alt="kid" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="../../assets/Cristal-v1.svg" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Deixe suas informações para contato!</p>
            <form action="#!">
              <div class="form-group">
                <label for="nome" class="sr-only">Nome</label>
                <input type="text" name="text" id="text" class="form-control" placeholder="Nome Completo" required="">
              </div>

              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Endereço de Email">
              </div>
              <div class="form-group">
                <label for="nome" class="sr-only">Telefone</label>
                <input type="tel" name="tel" id="tel" class="form-control" placeholder="DDD e Telefone" required="">
              </div>

              <input name="enviar" id="enviar" class="btn btn-block login-btn mb-4" type="button" value="Enviar">
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
