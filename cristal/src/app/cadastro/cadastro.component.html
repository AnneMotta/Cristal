<div class="corpo">
  <img class="wave" src="../../assets/wave.png">
  <div class="container">
    <div class="img">
      <img src="../../assets/kid.svg">
    </div>

    <div class="login-content">
      <form action="index.html">
        <img src="../../assets/girl.svg">
        <h2 class="title">Dados Cadastrais</h2>

        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>

          <div class="div">
            <h5>Nome</h5>
            <input type="text" name="nome" class="input" [(ngModel)]="usuario.nome" autofocus required minlength="3"
              maxlength="80" #nomeUsuario="ngModel">
          </div>
        </div>

        <span class="help-block" *ngIf="erro==true && nomeUsuario.errors && (nomeUsuario.dirty || nomeUsuario.touched)"
          class="tem-erro">
          <ul>
            <li *ngIf="nomeUsuario.errors.required">Nome requerido</li>
            <li *ngIf="!nomeUsuario.errors.required && nomeUsuario.errors.minlength">Mínimo de 3 caracterer</li>
          </ul>
        </span>

        <div class="input-div two">
          <div class="i">
            <i class="fas fa-id-card"></i>
          </div>

          <div class="div">
            <h5>CPF</h5>
            <input type="text" name="cpf" class="input" [(ngModel)]="usuario.cpf" required minlength="11" maxlength="11"
              #cpfUsuario="ngModel">
          </div>
        </div>

        <span class="help-block" *ngIf="erro==true && cpfUsuario.errors && (cpfUsuario.dirty || cpfUsuario.touched)"
          class="tem-erro">
          <ul>
            <li *ngIf="cpfUsuario.errors.required">CPF requerido</li>
            <li *ngIf="!cpfUsuario.errors.required && cpfUsuario.errors.minlength">Digite apenas números</li>
          </ul>
        </span>

        <div class="input-div three">
          <div class="i">
            <i class="fas fa-envelope"></i>
          </div>

          <div class="div">
            <h5>Email</h5>
            <input type="email" name="email" class="input" [(ngModel)]="usuario.email" required email
              #emailUsuario="ngModel">
          </div>
        </div>

        <span class="help-block"
          *ngIf="erro==true && emailUsuario.errors && (emailUsuario.dirty || emailUsuario.touched)" class="tem-erro">
          <ul>
            <li *ngIf="emailUsuario.errors.required">Email requerido</li>
            <li *ngIf="emailUsuario.errors.email">Email inválido</li>
          </ul>
        </span>

        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Senha</h5>
            <input type="password" name="senha" class="input" [(ngModel)]="usuario.senha" required>
          </div>
        </div>

        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock-open"></i>
          </div>

          <div class="div">
            <h5>Confirme sua senha</h5>
            <input type="password" name="confirmaSenha" class="input" [(ngModel)]="confirmacao.senha" required>
          </div>
        </div>

        <span class="help-block" *ngIf="erro==true" class="tem-erro"
          [ngClass]="{'sem-erro': erro==true && usuario.senha==confirmacao.senha}">
          <ul>
            <li *ngIf="usuario.senha!=confirmacao.senha">Senhas não correspondem!</li>
            <li *ngIf="usuario.senha==confirmacao.senha">Senhas correspondem</li>
          </ul>
        </span>

        <input type="submit" class="btn" value="Cadastrar" (click)="validar()">
        <a href="#" class="cadastro" routerLink="/login">Clique aqui para fazer login</a>
      </form>
    </div>
  </div>
</div>
